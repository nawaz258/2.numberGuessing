<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div id="out-container"  >
        <div id="circle">
            <div id="shape"></div>
        </div>
        <div id="container">
            <div id="nutbolt"></div>
            <div id="head">
                <h1>Guess The Number</h1>
                <div class="time">
                    <span id="time">Click to Start</span>
                </div>
            </div>
            <div id="screen">
                    <div id="score"><span>Score:</span></div>
                    <div id="num"><span id="value">
                        
                    </span></div>
            </div>
            <div id="action">
                <div id="result">
                    <span id="resultvalue">
                        Let's Go
                    </span>
                </div>
                <div id="user">
                    <div id="numberfield">
                        <span>Number Field</span>
                    </div>
                    <div id="input">
                        <input type="number"
                        class="input" placeholder="Enter" disabled>
                    </div>
                    <div id="submit">
                        <button id="submitbtn">
                            Submit
                        </button>
                    </div>
                </div>
            </div>
            <div id="reset">
                <button id="resetbtn">
                    Start
                </button>
            </div>
            <div id="footer">
                <h5>Made By: Mohammad Shahnawaz</h5>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
